<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="site.css">
</head>

<body>
    <div class="container">

        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <h2> User Register </h2>

                <form id="registerForm" method="post">
                    <div class="mb-3">
                        <label for="userName" class="form-label">User Name </label>
                        <input type="userName" class="form-control" id="userName" required>
                    </div>
                    <div class="mb-3">
                        <label for="userSurname" class="form-label">User Surname </label>
                        <input type="userSurname" class="form-control" id="userSurname" required>
                    </div>
                    <div class="mb-3">
                        <label for="userPhone" class="form-label">User Phone </label>
                        <input type="userPhone" class="form-control" id="userPhone" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email </label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <div class="formButtons">
                        <button type="submit" class="btn btn-primary">Register</button>
                        <a href="index.html" class="btn btn-success">Login</a>
                    </div>
                </form>

            </div>
            <div class="col-sm-4"></div>
        </div>



    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>    
    <script src="js/site.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
    <script src="js/register.js"></script>
   

</body>

</html>
